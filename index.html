<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoCanvas Pro - Mobile Fixed</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #ef4444;
            --sidebar-bg: #ffffff;
            --border: #e5e7eb;
        }

        /* Previne scroll indesejado e define fundo padr√£o */
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #ffffff; 
            font-family: system-ui, -apple-system, sans-serif; 
            overflow: hidden; 
            display: flex; 
            height: 100vh; /* Fallback */
            height: 100dvh; 
        }

        /* Bot√£o Menu Sandu√≠che - Estilo Flutuante */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 9999; /* Sempre acima de tudo */
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            border: 2px solid white;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        #sidebar {
            width: 280px; 
            height: 100%; 
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex; 
            flex-direction: column;
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            #sidebar { 
                position: absolute; 
                left: 0;
                top: 0;
                transform: translateX(-100%); 
                width: 280px;
                box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            }
            #sidebar.open { transform: translateX(0); }
        }

        .header { padding: 20px; background: var(--primary); color: white; font-weight: bold; text-align: center; }
        .group { padding: 15px; border-bottom: 1px solid var(--border); }
        .group-label { font-size: 11px; font-weight: 800; color: #6b7280; margin-bottom: 10px; text-transform: uppercase; }
        
        .grid-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        button {
            padding: 12px 5px; border: 1px solid var(--border); background: white;
            border-radius: 8px; cursor: pointer; font-size: 13px;
        }
        button.active { background: var(--primary); color: white; border-color: var(--primary); }
        .btn-danger { color: var(--danger); font-weight: bold; border-color: #fca5a5; }

        #canvas-container { 
            flex-grow: 1; 
            position: relative; 
            background: #ffffff; /* Garante que n√£o fique preto */
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }

        canvas { display: block; width: 100%; height: 100%; background: transparent; }
    </style>
</head>
<body>

<button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

<aside id="sidebar">
    <div class="header">GEOCANVAS PRO</div>
    
    <div class="group">
        <div class="group-label">A√ß√µes</div>
        <div class="grid-btns">
            <button id="selectBtn">üñ±Ô∏è Mover</button>
            <button id="deleteBtn" class="btn-danger">‚úñ Excluir</button>
            <button id="clearBtn" class="btn-danger" style="grid-column: span 2">üóëÔ∏è Limpar Tudo</button>
        </div>
    </div>

    <div class="group">
        <div class="group-label">Ferramentas</div>
        <div class="grid-btns">
            <button id="penBtn" class="active">‚úèÔ∏è Pincel</button>
            <button id="eraserBtn">üßΩ Borracha</button>
        </div>
    </div>

    <div class="group">
        <div class="group-label">Geometria</div>
        <div class="grid-btns">
            <button id="lineBtn">‚Äï Reta</button>
            <button id="circleBtn">‚óØ C√≠rculo</button>
            <button id="squareBtn">‚ñ° Quadr.</button>
            <button id="rectBtn">‚ñ≠ Ret√¢ng.</button>
            <button id="triEquiBtn">‚ñ≤ Equi.</button>
            <button id="triIsoBtn">‚ñ≥ Is√≥s.</button>
            <button id="triRectBtn">‚àü‚ñ≥ Ret√¢n.</button>
            <button id="trapezoidBtn">‚¨ü Trap√©z.</button>
            <button id="rhombusBtn" style="grid-column: span 2">‚óá Losango</button>
        </div>
    </div>

    <div class="group">
        <div class="group-label">Ajustes</div>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <input type="color" id="colorPicker" value="#2563eb" style="width: 100%; height: 40px; border: 1px solid #ddd; border-radius: 5px;">
            <input type="range" id="thickness" min="1" max="25" value="3">
        </div>
    </div>
</aside>

<main id="canvas-container">
    <canvas id="mainCanvas"></canvas>
</main>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const sidebar = document.getElementById('sidebar');
    let shapes = [];
    let isDrawing = false;
    let currentShape = null;
    let selectedShape = null;
    let mode = 'pen';

    function toggleMenu() {
        sidebar.classList.toggle('open');
    }

    function resize() {
        const container = document.getElementById('canvas-container');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        render();
    }
    window.addEventListener('resize', resize);
    window.addEventListener('load', resize);

    function deleteSelected() {
        if (selectedShape) {
            shapes = shapes.filter(s => s !== selectedShape);
            selectedShape = null;
            render();
        }
    }

    // Atalhos Teclado (Delete/Backspace)
    window.addEventListener('keydown', (e) => {
        if (e.key === "Delete" || e.key === "Backspace") deleteSelected();
    });

    document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
            if (btn.id === 'clearBtn') { shapes = []; selectedShape = null; render(); return; }
            if (btn.id === 'deleteBtn') { deleteSelected(); return; }
            
            mode = btn.id.replace('Btn', '');
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Fecha menu ao selecionar ferramenta no mobile
            if (window.innerWidth <= 768 && btn.id !== 'menu-toggle') sidebar.classList.remove('open');
        });
    });

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        shapes.forEach(s => {
            ctx.save();
            ctx.beginPath();
            ctx.lineWidth = s.width;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (s.type === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = s.color;
            }

            const {x, y, w, h} = s;
            if (s.type === 'pen' || s.type === 'eraser') {
                if (s.points?.length > 1) {
                    ctx.moveTo(s.points[0].x, s.points[0].y);
                    s.points.forEach(p => ctx.lineTo(p.x, p.y));
                }
            } else if (s.type === 'line') {
                ctx.moveTo(x, y); ctx.lineTo(x + w, y + h);
            } else if (s.type === 'rect') {
                ctx.strokeRect(x, y, w, h);
            } else if (s.type === 'square') {
                let size = Math.abs(w) > Math.abs(h) ? w : h;
                ctx.strokeRect(x, y, size, size);
            } else if (s.type === 'circle') {
                ctx.arc(x + w/2, y + h/2, Math.sqrt(w*w + h*h)/2, 0, Math.PI*2);
            } else if (s.type === 'triEqui' || s.type === 'triIso') {
                ctx.moveTo(x + w/2, y); ctx.lineTo(x, y + h); ctx.lineTo(x + w, y + h); ctx.closePath();
            } else if (s.type === 'triRect') {
                ctx.moveTo(x, y); ctx.lineTo(x, y + h); ctx.lineTo(x + w, y + h); ctx.closePath();
            } else if (s.type === 'trapezoid') {
                ctx.moveTo(x + w*0.2, y); ctx.lineTo(x + w*0.8, y); ctx.lineTo(x + w, y + h); ctx.lineTo(x, y + h); ctx.closePath();
            } else if (s.type === 'rhombus') {
                ctx.moveTo(x + w/2, y); ctx.lineTo(x + w, y + h/2); ctx.lineTo(x + w/2, y + h); ctx.lineTo(x, y + h/2); ctx.closePath();
            }
            ctx.stroke();

            if (selectedShape === s && mode === 'select') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.setLineDash([5, 5]); ctx.strokeStyle = '#2563eb';
                ctx.strokeRect(x - 10, y - 10, w + 20, h + 20);
            }
            ctx.restore();
        });
    }

    // Gerenciamento de toque e caneta (Pointer Events)
    canvas.onpointerdown = (e) => {
        canvas.setPointerCapture(e.pointerId);
        const x = e.offsetX, y = e.offsetY;
        isDrawing = true;
        
        if (mode === 'select') {
            selectedShape = [...shapes].reverse().find(s => 
                x >= Math.min(s.x, s.x+s.w)-20 && x <= Math.max(s.x, s.x+s.w)+20 &&
                y >= Math.min(s.y, s.y+s.h)-20 && y <= Math.max(s.y, s.y+s.h)+20
            );
            if (selectedShape) {
                currentShape = selectedShape;
                currentShape.dragX = x - currentShape.x;
                currentShape.dragY = y - currentShape.y;
            }
            render(); return;
        }

        currentShape = {
            type: mode, x, y, w: 0, h: 0,
            color: document.getElementById('colorPicker').value,
            width: document.getElementById('thickness').value,
            points: [{x, y}]
        };
        shapes.push(currentShape);
    };

    canvas.onpointermove = (e) => {
        if (!isDrawing || !currentShape) return;
        const x = e.offsetX, y = e.offsetY;

        if (mode === 'select') {
            const dx = x - currentShape.dragX - currentShape.x;
            const dy = y - currentShape.dragY - currentShape.y;
            currentShape.x += dx; currentShape.y += dy;
            if(currentShape.points) currentShape.points.forEach(p => { p.x += dx; p.y += dy; });
        } else {
            if (mode === 'pen' || mode === 'eraser') {
                currentShape.points.push({x, y});
                const xs = currentShape.points.map(p => p.x), ys = currentShape.points.map(p => p.y);
                currentShape.x = Math.min(...xs); currentShape.y = Math.min(...ys);
                currentShape.w = Math.max(...xs) - currentShape.x; currentShape.h = Math.max(...ys) - currentShape.y;
            } else {
                currentShape.w = x - currentShape.x; currentShape.h = y - currentShape.y;
            }
        }
        render();
    };

    canvas.onpointerup = () => { isDrawing = false; currentShape = null; render(); };
</script>
</body>
</html>
